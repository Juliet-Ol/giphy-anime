<h1>

    <app-navbar></app-navbar>
</h1>    
    <div class="search">
        <h3>GIF search</h3>
        <input type="text" placeholder="GIF search" [(ngModel)]="search" (keyup.enter)="searchAction()">
    </div>


<div class="gifs">
    <div class="gif" *ngFor="let gif of gifs">
        <h4>
            {{gif.title}}
        </h4>
        <img [src]="gif.images.downsized.url" alt="images">

    </div>
</div>
